<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@wesomeMail Sign-up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
</head>
<body>

    <div id="left-side">
        <img src="./images/laptop.jpg" alt="picture of a laptop">
        <p>Photo by <a href="https://unsplash.com/@sigmund?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sigmund</a> on <a href="https://unsplash.com/photos/Fv2J-aK0Acs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>

        <div id="left-title">
            <span class="material-symbols-outlined">mail</span>
            <h1>@wesome_mail!</h1>
        </div>
    </div>

    <div id="right-side">
        <h1>Create a new account:</h1>

        <form action="#" type="post">

            <fieldset>
                <legend>Personal Information:</legend>

                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div>
                    <label for="birth-date">Date of Birth: </label>
                    <input type="date" id="birth-date" name="birth-date">
                </div>

                <div>
                    <label for="gender">Gender: </label>
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Non-Binary</option>
                        <option>Other</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Information:</legend>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm-pass">Confirm Password:</label>
                    <input type="password" id="confirm-pass" name="confirm-pass">
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Info:</legend>

                <div>
                    <label for="email-backup">Email Backup:</label>
                    <input type="email" id="email-backup" name="email-backup">
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </fieldset>

            <button type="submit" id="create-account" name="create-account">Create Account</button>
        </form>

        <div id="log-in">
            <p>Already have an account? <a href="#">Sign-in</a> instead</p>
        </div>
    </div>

</body>
</html>

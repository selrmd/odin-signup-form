<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@wesomeMail Sign-up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div id="left-side">
        <img src="./images/laptop.jpg" alt="picture of a laptop">
        <p>Photo by <a href="https://unsplash.com/@sigmund?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sigmund</a> on <a href="https://unsplash.com/photos/Fv2J-aK0Acs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>

        <div id="left-title">
            <span class="material-symbols-outlined">mail</span>
            <h1>@wesome_mail!</h1>
        </div>
    </div>

    <div id="right-side">
        <h1>Create a new account:</h1>

        <form action="#" type="post">
            <p>All fields marked with <span aria-label="required"><strong>*</strong></span> are required</p>

            <fieldset id="personal-info">
                <legend>Personal Information:</legend>

                <div>
                    <span>
                        <label for="first-name">First Name: <span aria-label="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" pattern="[a-zA-Z]{2,}" required>
                    </span>
    
                    <span>
                        <label for="last-name">Last Name: <span aria-label="required">*</span></label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" pattern="[a-zA-Z]{2,}" required>
                    </span>
                </div>

                <div>
                    <span>
                        <label for="birth-date">Date of Birth: </label>
                        <input type="date" id="birth-date" name="birth-date">
                    </span>

                    <span>
                        <label for="gender">Gender: </label>
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Non-Binary</option>
                            <option>Other</option>
                        </select>
                    </span>
                </div>

            </fieldset>

            <fieldset id="account-info">
                <legend>Account Information:</legend>

                <div>
                    <label for="email">Email: <span aria-label="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john.doe@awesomemail.com" required>
                </div>

                <div>
                    <span>
                        <label for="password">Password: <span aria-label="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder=" " 
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </span>

                    <span>
                        <label for="confirm-pass">Confirm Password: <span aria-label="required">*</span></label>
                        <input type="password" id="confirm-pass" name="confirm-pass" placeholder=" " 
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </span>
                </div>

            </fieldset>

            <fieldset id="additional-info">
                <legend>Additional Info:</legend>

                <div>
                    <label for="backup-email">Backup Email:</label>
                    <input type="email" id="backup-email" name="backup-email" placeholder="john.doe@example.com">
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+99(99)9999-9999"
                        pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
                </div>
            </fieldset>

            <div id="create-acc">
                <button type="submit" id="create-account" name="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Sign-in</a> instead</p>
            </div>
        </form>

    </div>
</body>
</html>
